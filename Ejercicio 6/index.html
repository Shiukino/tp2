<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Formulario de Validacion</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form id="myForm">
            <h2>Formulario de Validacion</h2>
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" placeholder="Ingrese su nombre"><br><br>
            
            <label for="apellido">Apellido:</label><br>
            <input type="text" id="apellido" placeholder="Ingrese su apellido"><br><br>
            
            <label for="edad">Edad:</label><br>
            <input type="number" id="edad" placeholder="Ingrese un número"><br><br>
            
            <label for="altura">Altura (cm):</label><br>
            <input type="number" id="altura" placeholder="Ingrese un número"><br><br>
            
            <label for="email">Correo Electrónico:</label><br>
            <input type="email" id="email" placeholder="correo@ejemplo.com"><br><br>
            
            <button type="button" onclick="validarFormulario()">Enviar</button>

            <p id="mensaje"></p>
        </form>
        <script>
            function validarFormulario() {
                
                let nombre = document.getElementById("nombre").value;
                let apellido = document.getElementById("apellido").value;
                let edad = parseInt(document.getElementById("edad").value);
                let altura = parseInt(document.getElementById("altura").value);
                let email = document.getElementById("email").value;
                let mensaje = document.getElementById("mensaje");
                let valido = true;

                if (nombre === "" || apellido === "" || nombre.length > 50 || apellido.length > 50) {
                    mensaje.textContent = "El nombre y apellido no pueden estar vacios y deben tener máximo 50 caracteres";
                    valido = false;
                }
                
                if (isNaN(edad) || edad < 0 || edad < 18) {
                    mensaje.textContent = "La edad no puede ser negativa y debe ser mayor o igual a 18 años";
                    valido = false;
                }
                
                if (isNaN(altura) || altura < 0 || altura > 230) {
                    mensaje.textContent = "La altura debe ser un valor positivo y no puede ser mayor a 230 cm";
                    valido = false;
                }
                
                if (email === "" || !email.includes("@")) {
                    mensaje.textContent = "El correo electrónico no puede estar vacio y debe incluir @";
                    valido = false;
                }

                if (valido) {
                    mensaje.textContent = "¡Formulario valido!";
                    mensaje.style.color = "green";
                } else {
                    mensaje.style.color = "red";
                }
            }
        </script>
    </body>
</html>
